version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  build:
    commands:
      - npm install
      - npm install -D @tessellator/sveltekit-adapter-lambda
      - npm run build
  post_build:
    commands:
      - aws s3 sync public/ s3://iamgroot-bucket

artifacts:
  files:
    - '**/*'
  base-directory: iamgroot
  name: iamgroot
  discard-paths: no
