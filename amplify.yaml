version: 1
frontend:
  phases:
    install:
      runtime-versions:
      nodejs: 14
    build:
      commands:
        - npm install
        - npm run build
    post_build:
      commands:
        - aws s3 sync public/ s3://iamgroot-bucket
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
